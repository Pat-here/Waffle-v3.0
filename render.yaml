services:
  - type: web
    name: waffle-shop
    runtime: python
    plan: starter
    region: oregon
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: gunicorn app:app --host=0.0.0.0 --port=$PORT

    envVars:
      - key: FLASK_ENV
        value: production

      # —————————————————————————————————————
      # Ręczne ustawienie DATABASE_URL:
      # pełny connection string z Dashboard → Databases → Connection
      # —————————————————————————————————————
      - key: DATABASE_URL
        value: >-
          postgres://budka_gofrowa_user:<PASSWORD>
          @dpg-d1du7jur433s73fqpq90-a.oregon-internal-postgres.render.com:5432/budka_gofrowa

      - key: SECRET_KEY
        generateValue: true

      - key: FLASK_APP
        value: app.py
